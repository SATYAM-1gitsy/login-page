<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <title>Sign In</title>
</head>

<body>

<div class="container">

    <!-- LEFT PANEL -->
    <div class="left-panel">
        <div class="logo">
        <i class="brnd-icn"><img src="assets/carbon_logo-slack.png" alt=""></i>
        </div>

        <h2 class="title">Sign in to StarFills</h2>
        <div class="social">
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-google-plus"></i>
        <i class="fa-brands fa-linkedin"></i>
        </div>

        <h4 style="text-align: center; font-weight: 100;">or use your Email account</h4>



        

        <form>
            <input type="email" placeholder="Email" />
            <input type="password" placeholder="Password" />

            <a href="#" class="forgot">Forgot your password?</a>

            <button type="submit" class="submit-btn">Sign In</button>
        </form>
    </div>

    <!-- RIGHT PANEL -->
    <div class="right-panel">
        <h1>Welcome Back!</h1>
        <p>Don't have an account?</p>

        <a href="signup.html" class="right-btn">Sign Up</a>
    </div>

</div>

</body>
</html>
